<body style="background-color: #03fc98; height: 100vh;" >

    <p style="text-align: center; padding-top: 90vh; color: #000;">Bạn sẽ được chuyển đến group Konosuba Việt Nam sau <span id="count"></span></p>
      	    <script type="text/javascript">
    	var seconds = 3, $seconds = document.querySelector('#count');
(function countdown() {
    $seconds.textContent = seconds + '' + (seconds == 1 ?  '' :  's')
    if(seconds --> 0) setTimeout(countdown, 1000)
})();
